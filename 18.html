<!DOCTYPE html>
<html>
<head>
	<title>ASGMT 18.1 | Bootstrasp-Button Group</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css"></link>
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<br>
		<div class="col-xs-12">
			<div class="btn-group-vertical">
				<button class="btn btn-danger btn-lg">Button 1</button>
				<button class="btn btn-default btn-lg">Button 2</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-info btn-md">Button 3</button>
				<button class="btn btn-primary btn-md">Button 4</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-success btn-sm">Button 5</button>
				<button class="btn btn-warning btn-sm">Button 6</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-info btn-md">Button 7</button>
				<button class="btn btn-primary btn-md">Button 8</button>
			</div>
			<div class="btn-group-vertical">
				<button class="btn btn-danger btn-lg">Button 9</button>
				<button class="btn btn-default btn-lg">Button 10</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
